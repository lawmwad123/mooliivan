<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOLI IVAN Car Sticker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .sticker-container {
            width: 600px;
            height: 200px;
            background: linear-gradient(135deg, #F97316 0%, #FFFFFF 50%, #6B46C1 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Header Section */
        .header-section {
            background: rgba(255, 255, 255, 0.95);
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .candidate-name {
            color: #6B46C1;
            font-size: 32px;
            font-weight: 900;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .slogan {
            color: #F97316;
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
        }

        /* Main Content Section */
        .main-section {
            height: 120px;
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            padding: 10px 20px;
            gap: 20px;
        }

        .person-image {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .person-image img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            /* No borders as requested */
        }

        .person-label {
            color: #FFFFFF;
            font-size: 8px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .center-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .position-title {
            color: #6B46C1;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .term-years {
            color: #F97316;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .vote-call {
            color: #F97316;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .main-message {
            color: #6B46C1;
            font-size: 8px;
            font-weight: bold;
            line-height: 1.2;
        }

        .party-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .party-logo {
            width: 40px;
            height: 40px;
            background: #FFFFFF;
            border-radius: 50%;
            padding: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .party-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .party-text {
            color: #FFFFFF;
            font-size: 6px;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Decorative elements */
        .sticker-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="sticker-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="header-content">
                <div class="candidate-name">MOOLI IVAN</div>
                <div class="slogan">"Change You Can Trust"</div>
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-section">
            <!-- Left Person -->
            <div class="person-image">
                <img src="MUGISHAMUNTU-removebg-preview.png" alt="MUGISHA MUNTU" onerror="this.style.display='none'">
                <div class="person-label">MUGISHA MUNTU<br>Party Leader</div>
            </div>

            <!-- Center Content -->
            <div class="center-content">
                <div class="position-title">CHAIRMAN L.C.5 MANAFWA DISTRICT</div>
                <div class="term-years">2026 - 2031</div>
                <div class="vote-call">Londa;</div>
                <div class="main-message">
                    Byebulekeeli, khutsowatsowana, Obulimi,<br>
                    Obulunzi n'obuvubi, Ebyemisannyo
                </div>
            </div>

            <!-- Right Section -->
            <div class="party-section">
                <img src="MOOLIIVAN-removebg-preview (1).png" alt="MOOLI IVAN" onerror="this.style.display='none'" style="width: 80px; height: 100px; object-fit: cover; border-radius: 8px;">
                <div class="person-label">MOOLI IVAN<br>LC5 Candidate</div>
                
                <div class="party-logo">
                    <img src="Alliance_for_National_Transformation.png" alt="ANT Logo">
                </div>
                <div class="party-text">ANT</div>
            </div>
        </div>
    </div>
</body>
</html>
